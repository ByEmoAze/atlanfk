<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Qeydiyyat - Atlan FK</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/config.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img class="logo" src="assets/logo.png" alt="Atlan FK">
        <span>Atlan fk</span>
      </a>
      <nav class="nav-links">
        <a href="login.html">Daxil ol</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="section">
      <div class="container narrow">
        <h1>Qeydiyyat</h1>
        <div class="form-card">
          <label>İstifadəçi adı
            <input id="reg-username" type="text" placeholder="Adınız">
          </label>
          <label>E-mail (yalnız tanınmış domenlər)
            <input id="reg-email" type="email" placeholder="you@gmail.com">
          </label>
          <label>Şifrə
            <input id="reg-password" type="password" placeholder="Şifrə">
          </label>
          <div style="display:flex;gap:10px">
            <button class="btn btn-primary" id="btn-register">Qeydiyyat</button>
            <a class="btn" href="login.html">Daxil ol</a>
          </div>
          <p id="reg-status" class="form-status"></p>
        </div>
      </div>
    </section>
  </main>
  <script>
  if(window.PUBLIC_MODE){ location.href='index.html'; }
  const statusEl = document.getElementById('reg-status');
  const username=()=>document.getElementById('reg-username').value.trim();
  const email=()=>document.getElementById('reg-email').value.trim();
  const password=()=>document.getElementById('reg-password').value;
  document.getElementById('btn-register').onclick=async()=>{
    statusEl.textContent='Göndərilir...';
    try{
    const res=await fetch((window.API_BASE||'')+'/api/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:email(),username:username(),password:password()})});
      const data=await res.json().catch(()=>({}));
      if(res.ok){
        statusEl.textContent='Qeydiyyat tamamlandı';
        const login=await fetch((window.API_BASE||'')+'/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:email(),password:password()})});
        const l=await login.json();
        if(login.ok){
          localStorage.setItem('atlanfk_token', l.token);
          setTimeout(()=>{location.href='index.html';},600);
        }
      }else{
        statusEl.textContent='Xəta: '+(data.error||res.status||'server');
      }
    }catch(err){
      statusEl.textContent='Bağlantı qurula bilmədi. Lütfən serveri çalışdırın: npm run start və http://localhost:3030 üzerinden açın.';
    }
  };
  </script>
</body>
</html>
